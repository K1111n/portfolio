<section class="header">
  <div>
    <h1>Kajana<b>n</b></h1>
  </div>

  <button class="burger-menu" (click)="toggleMenu()" [class.open]="menuOpen">
    <span class="burger-line"></span>
    <span class="burger-line"></span>
    <span class="burger-line"></span>
  </button>

  <div class="header-right">
    <nav>
      <a href="#about">{{ 'header.aboutMe' | transloco }}</a>
      <a href="#skills">{{ 'header.skills' | transloco }}</a>
      <a href="#portfolio">{{ 'header.portfolio' | transloco }}</a>
    </nav>
    <div class="language-switcher">
      <button id="DE" [class.active]="currentLanguage === 'de'" (click)="switchLanguage('de')">
        DE
      </button>
      <button id="EN" [class.active]="currentLanguage === 'en'" (click)="switchLanguage('en')">
        EN
      </button>
    </div>
  </div>

  <div class="mobile-menu-overlay" [class.open]="menuOpen" (click)="toggleMenu()">
    <nav class="mobile-nav">
      <a href="#about" (click)="toggleMenu()">{{ 'header.aboutMe' | transloco }}</a>
      <a href="#skills" (click)="toggleMenu()">{{ 'header.skills' | transloco }}</a>
      <a href="#portfolio" (click)="toggleMenu()">{{ 'header.portfolio' | transloco }}</a>
      <a href="#contact" (click)="toggleMenu()">{{ 'header.contact' | transloco }}</a>

      <div class="mobile-language-switcher">
        <button [class.active]="currentLanguage === 'en'" (click)="switchLanguage('en')">EN</button>
        <span class="separator">/</span>
        <button [class.active]="currentLanguage === 'de'" (click)="switchLanguage('de')">DE</button>
      </div>
    </nav>
  </div>
</section>
