<section class="contact-section" id="contact">
  <div class="contact-container">
    <div class="contact-header">
      <h1 class="contact-title">Contact</h1>
      <div class="title-line"></div>
    </div>

    <div class="contact-content">
      <div class="contact-left">
        <div class="accent-line"></div>
        <h2 class="section-title">Got a problem to solve?</h2>
        <p class="section-description">
          Encourage people to contact you and describe what role you are interested in. Show that
          you will add value to their projects through your work.
        </p>
        <p class="section-cta">Need a Frontend developer? <strong>Contact me!</strong></p>
      </div>

      <div class="contact-right">
        <form (submit)="onSubmit($event)" class="contact-form" #contactForm="ngForm">
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="formData.name"
              name="name"
              placeholder="Your name"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              [(ngModel)]="formData.email"
              name="email"
              placeholder="Your email"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <textarea
              [(ngModel)]="formData.message"
              name="message"
              placeholder="Your message"
              class="form-textarea"
              rows="6"
              required
            ></textarea>
          </div>

          <div class="privacy-checkbox">
            <input
              type="checkbox"
              [(ngModel)]="privacyAccepted"
              name="privacy"
              id="privacy"
              required
            />
            <label for="privacy">
              I've read the <a href="/privacy-policy" class="privacy-link">privacy policy</a>
              and agree to the processing of my data as outlined.
            </label>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-btn" [disabled]="!privacyAccepted">
              Send message :)
            </button>
          </div>
          <div>
            <button class="scroll-top-btn" (click)="scrollToTop()" aria-label="Scroll to top">
              <img src="/contact-go-up.png" alt="go-up" />
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
