<section class="about-container">
  <div class="content-wrapper">
    <div class="text-section">
      <h2 class="main-title">{{ 'about.title' | transloco }}</h2>
      <div class="intro-text">
        <p>{{ 'about.intro' | transloco }}</p>
        <p class="cta-text">{{ 'about.cta' | transloco }}</p>
      </div>

      <div class="info-cards">
        <div class="info-card">
          <div class="icon-wrapper">
            <img src="/LocationBDefault.png" alt="location" />
          </div>
          <p>{{ 'about.location' | transloco }}</p>
        </div>

        <div class="info-card">
          <div class="icon-wrapper">
            <img src="/BulbBDesktopDefault.png" alt="bulb" />
          </div>
          <p>{{ 'about.learning' | transloco }}</p>
        </div>

        <div class="info-card">
          <div class="icon-wrapper">
            <img src="/PuzzleBDesktopDefault.png" alt="puzzle" />
          </div>
          <p>{{ 'about.problemSolving' | transloco }}</p>
        </div>
      </div>
    </div>

    <div class="image-section">
      <img src="/28. Hero Background.png" alt="background" class="image-backdrop" />
      <img
        src="/placeholderForProfilePic.png"
        alt="Kajanan - Fullstack Developer"
        class="profile-image"
      />
    </div>
  </div>
</section>
