<footer class="footer">
  <div class="footer-content">
    <div class="footer-left">
      <h2 class="logo">Kajan<span class="logo-highlight">an</span></h2>
      <div class="legal-links">
        <a routerLink="/impressum" class="legal-link subtitle">{{
          'footer.impressum' | transloco
        }}</a>
        <span class="separator">|</span>
        <a routerLink="/privacy-policy" class="legal-link subtitle">{{
          'footer.privacy' | transloco
        }}</a>
      </div>
    </div>

    <div class="footer-center">
      <p class="copyright">{{ 'footer.copyright' | transloco }}</p>
    </div>

    <div class="footer-right">
      <div class="social-icons">
        <a href="https://github.com" target="_blank" rel="noopener noreferrer">
          <img src="/ButtonGithubDefault.png" alt="GitHub" class="social-icon" />
        </a>
        <a href="mailto:your@email.com">
          <img src="/ButtonEmailDefault.png" alt="Email" class="social-icon" />
        </a>
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
          <img src="/ButtonLinkedinDefault.png" alt="LinkedIn" class="social-icon" />
        </a>
      </div>
    </div>
  </div>
</footer>
