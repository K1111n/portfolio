<section class="portfolio-container">
  <div class="portfolio-header">
    <h2>{{ 'portfolio.title' | transloco }}</h2>
    <p>{{ 'portfolio.subtitle' | transloco }}</p>
  </div>

  <div class="projects-list">
    <app-project *ngFor="let project of projects; let i = index" [project]="project" [index]="i">
    </app-project>
  </div>
</section>
