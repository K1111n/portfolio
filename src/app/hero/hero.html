<section class="hero">
  <div class="container">
    <div class="hero-content">
      <div class="hero-image">
        <img src="/30. Purple shadow about me.png" alt="shadow" class="purple-shadow" />
      </div>

      <div class="hero-text">
        <div class="text-wrapper">
          <p class="vertical-text">{{ 'hero.iAm' | transloco }}</p>

          <div class="title-wrapper">
            <h1 class="hero-title">
              <span class="name">{{ 'hero.name' | transloco }}</span>
              <span class="role">{{ 'hero.role' | transloco }}</span>
            </h1>

            <div class="cta-section">
              <a href="#contact" class="btn">{{ 'hero.cta' | transloco }}</a>
            </div>
          </div>
        </div>
      </div>

      <img src="/heroBlueShadow.png" alt="shadow" class="blue-shadow" />
    </div>

    <div class="social-icons">
      <div class="accent-line"></div>
      <a href="https://github.com" target="_blank">
        <img src="/ButtonGithubDefault.png" alt="GitHub" />
      </a>
      <a href="mailto:your@email.com">
        <img src="/ButtonEmailDefault.png" alt="Email" />
      </a>
      <a href="https://linkedin.com" target="_blank">
        <img src="/ButtonLinkedinDefault.png" alt="LinkedIn" />
      </a>
    </div>

    <div class="scroll-indicator">
      <p>{{ 'hero.scrollDown' | transloco }}</p>
      <div class="arrow">â†“</div>
    </div>
  </div>
</section>
