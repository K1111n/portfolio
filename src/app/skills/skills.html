<div class="skills-container">
  <section class="skills-icons">
    <div *ngFor="let row of skillRows" class="skill-row">
      <div *ngFor="let skill of row" class="skill-icon">
        <img [src]="skill.icon" [alt]="skill.alt" />
        <p class="skill-label">{{ skill.label }}</p>
      </div>
    </div>
  </section>

  <section class="skills-text">
    <div class="title-wrapper">
      <h2>{{ 'skills.title' | transloco }}</h2>
      <div class="accent-line"></div>
    </div>

    <p class="skills-description">
      {{ 'skills.description' | transloco }}
    </p>

    <h4>
      {{ 'skills.lookingFor' | transloco }}
      <span class="highlight">{{ 'skills.anotherSkill' | transloco }}</span>
    </h4>
    <p class="enthusiasm">{{ 'skills.enthusiasm' | transloco }}</p>

    <div class="cta-section">
      <a href="#contact" class="btn btn-primary">{{ 'skills.cta' | transloco }}</a>
    </div>
  </section>

  <div class="blue-shadow-skills"></div>
</div>
